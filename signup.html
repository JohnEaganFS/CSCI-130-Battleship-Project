			</ul>

		<br><br><br>
		

		<form method="post" action="#" onsubmit="submitNewUser(); return false;">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" pattern=".{4,}" required>
			<br>
			<label for="pwd">Password:</label>
			<input type="password" id="pwd" name="pwd" pattern=".{8,}" required> <p> Username must be at least 4 characters. <br> Password must be at least 8 characters. </p>
			<button type="submit">Submit</button>
		</form>
		
		<script>
			function submitNewUser() {
				let username = document.getElementById('username').value;
				let pwd = document.getElementById('pwd').value;
				let info = "username=" + username + "&pwd=" + pwd;
				let httpRequest = new XMLHttpRequest();
				httpRequest.onreadystatechange = function() {
					if (httpRequest.readyState === XMLHttpRequest.DONE) {
						if (httpRequest.status === 200) { 
							alert(this.responseText);
						}
						else {
							alert('There was a problem with the request.');
						}
					}
				};
				httpRequest.open("POST", "php/signup.php");
				httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				httpRequest.send(info);
			}
		
		</script>

	
	</body>
